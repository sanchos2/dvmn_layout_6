<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="shortcut icon" href="static/img/favicon.png" type="image/png">
  <link rel="stylesheet" href="static/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style type="text/css">
    .player {
        width: 800px;
        height: 600px;
        box-shadow: 0px 0px 20px rgba(20, 20, 20, 1);
        display: flex;
        flex-direction: column;
    }
    .player .screen {
        flex-grow: 3;
    }
    .player .bottom-controls {
        background-color: black;
        display: flex;
    }
    .player .left-buttons {

    }
    .player .player-button {
        border: none;
        color: white;
        background-color: transparent;
        font-size: 14pt;
        line-height: 1.2;
        margin: 5px;
        padding: 5px;
    }
  </style>
</head>
<body>
<div id="player" class="player">
  <div class="js-video-container screen"></div>
  <div class="bottom-controls">
    <div class="left-buttons">
      <button class="player-button js-play-button"><i class="fa fa-play" aria-hidden="true"></i></button>
      <button class="player-button js-pause-button" hidden><i class="fa fa-pause" aria-hidden="true"></i></button>
      <button class="player-button js-volume-button"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
      <button class="player-button js-mute-button" hidden><i class="fa fa-volume-up" aria-hidden="true"></i></button>
    </div>
    <div style="flex-grow: 1"></div>
    <div class="right-buttons">
      <div class="fullscreen">
        <button class="player-button js-fullscreen-button fa fa-expand"></button>
      </div>
    </div>
  </div>
</div>




<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
<script src="static/js/player.js"></script>
<script type="text/javascript">
  createPlayer({
    elementId: 'player',
    src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4'
  });
</script>
</body>
</html>
